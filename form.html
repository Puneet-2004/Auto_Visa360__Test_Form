<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Visa Portal</div>
        <ul class="nav-links">
            <li><a href="#login-register">Login/Register</a></li>
            <li><a href="#visa-form">Apply for Visa</a></li>
        </ul>
    </nav>

    <!-- Login & Register Section -->
    <section id="login-register" class="form-section">
        <div class="form-container">
            <h2 id="formTitle">Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="authButton">Login</button>
            </form>
            <p id="toggleText">Don't have an account? <a href="#" id="toggleForm">Register</a></p>
        </div>
    </section>

    <!-- Visa Application Form -->
    <section id="visa-form" class="form-section" style="display: none;">
        <h2>Visa Application Form (DS-160)</h2>
        <form id="application-form">
            <div class="form-group">
                <label for="passport">Passport Number:</label>
                <input type="text" id="passport" name="passport" required>
            </div>
            <div class="form-group">
                <label for="visaType">Visa Type:</label>
                <select id="visaType" name="visaType" required>
                    <option value="Tourist">Tourist</option>
                    <option value="Business">Business</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travelDate">Travel Date:</label>
                <input type="date" id="travelDate" name="travelDate" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
